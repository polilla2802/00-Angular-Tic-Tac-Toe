<h1>Current player: {{ player }}</h1>

<div class="new-game"><button mat-raised-button color="accent" (click)="newGame()">New Game</button></div>

<h2 *ngIf="winner">Player {{ winner }} won!</h2>

<main>
  <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)"> </app-square>
</main>
